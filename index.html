<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sd, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="big-container">
      <div id="input-div">
        <div id="minutes-container">
          <h2 id="minute">Minutes:</h2>
          <input type="number" id="minInput" />
        </div>
        <div id="seconds-container">
          <h2 id="seconds">Seconds:</h2>
          <input type="number" id="secInput" />
        </div>
      </div>
      <div id="user-container">
        <button id="restart-btn">RESTART</button>
        <h1 id="counter">00:00</h1>
        <button id="start-btn">START</button>
        <button id="pause-btn">PAUSE</button>
      </div>
      <div id="message">
        <h3>Время окончено</h3>
        <button id="OK">OK</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
